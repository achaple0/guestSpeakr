<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scheduling Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Login Card -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>

        <form action="dashboard.html" method="POST">
            <label class="block mb-2 font-medium">Email</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Enter your email" required>

            <label class="block mb-2 font-medium">Password</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password" required>

            <button type="submit" id="logInBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></p>
    </div>
    <script>
            document.getElementById('logInBtn').addEventListener('click', function() {
            window.location.href = src="./dashboard.html"
        });
    </script>
</body>
</html>
