<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guestspeakr.io</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/public/js/main.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <nav class="w-64 bg-white p-5 shadow-md">
        <h1 class="text-2xl font-bold mb-5">Scheduler</h1>
        <ul>
            <li class="mb-2"><a href="dashboard.html" class="block p-2 rounded hover:bg-gray-200">Dashboard</a></li>
            <li class="mb-2"><a href="calendar.html" class="block p-2 rounded hover:bg-gray-200">Calendar</a></li>
            <li class="mb-2"><a href="contact.html" class="block p-2 rounded hover:bg-gray-300">Contact Speaker</a></li>
            <li class="mb-2"><a href="settings.html" class="block p-2 rounded hover:bg-gray-200">Settings</a></li>
            <li class="mb-2"><a href="index.html" class="block p-2 rounded hover:bg-gray-300">Login</a></li>
        </ul>
    </nav>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Schedule Overview</h2>
          <button
            id="addEventBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Add Event
          </button>
        </div>

<!-- Talks Table -->
<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Upcoming Talks</h2>
  <table class="w-full border-collapse border border-gray-300">
      <thead>
          <tr class="bg-gray-200">
              <th class="border p-2">Date</th>
              <th class="border p-2">Speaker</th>
              <th class="border p-2">Congregation</th>
              <th class="border p-2">Talk Title</th>
              <th class="border p-2">Song</th>
              <th class="border p-2">Actions</th>
          </tr>
      </thead>
      <tbody id="talksTableBody">
          <!-- Dynamic Content will be inserted here -->
      </tbody>
  </table>
</div>


    <!-- Modal -->
    <div
      id="eventModal"
      class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-lg font-semibold mb-4">Add New Event</h3>
        <label class="block mb-2">Speaker Name:</label>
        <input
          type="text"
          id="talkDictSpeaker"
          class="w-full p-2 border rounded mb-4"
        />
        <label class="block mb-2">Talk Name</label>
        <input
          type="text"
          id="talkDictTitle"
          class="w-full p-2 border rounded mb-4"
        />
        <label class="block mb-2">Date & Time:</label>
        <input
          type="datetime-local"
          id="talkDictDate"
          class="w-full p-2 border rounded mb-4"
        />
        <label class="block mb-2">Opening Song:</label>
        <input
          type="text"
          id="talkDictSong"
          class="w-full p-2 border rounded mb-4"
        />
        <label class="block mb-2">Congregation Name:</label>
        <input
          type="text"
          id="talkDictCongregation"
          class="w-full p-2 border rounded mb-4"
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded"
          id="submitEvent"
        >
          Save
        </button>
        <button id="closeModal" class="ml-2 text-gray-600">Cancel</button>
      </div>
    </div>
  </body>
</html>
